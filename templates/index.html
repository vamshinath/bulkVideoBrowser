<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 100px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Video Manager</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="directory" class="form-label">Enter Directory Path:</label>
            <input type="text" class="form-control" name="directory" required placeholder="e.g., /media/user/videos">
        </div>

        <div class="mb-3">
            <label for="sort_by" class="form-label">Sort Videos By:</label>
            <select name="sort_by" class="form-select">
                <option value="size">File Size</option>
                <option value="resolution">Resolution (WxH)</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Load Videos</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
